<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Long Vu" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the US's logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copy-right">@ 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <p class="modal__title">Edit profile</p>
        <button class="modal__button modal__close-button"></button>
        <form name="edit-profile-form" class="modal__form">
          <input
            type="text"
            name="name"
            class="modal__form_input modal__form__input--name"
            placeholder="Name"
            id="name-input"
            required
          />
          <input
            type="text"
            name="bio"
            class="modal__form_input modal__form__input--bio"
            placeholder="Bio"
            id="bio-input"
            required
          />
          <button class="modal__button modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
