<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Long Vu" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the US's logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              id="validation-modal"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button
            id="validation-modal"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copy-right">@ 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <p class="modal__title">Edit profile</p>
        <button class="modal__button modal__close-button"></button>
        <form name="profile-form" class="modal__form" novalidate>
          <fieldset class="modal__form__set">
            <label class="modal__form__field">
              <input
                type="text"
                name="name"
                class="modal__input"
                id="name-input"
                placeholder="Name"
                required
                maxlength="40"
                minlength="2"
              />
              <span class="modal__input-error name-input-error"></span>
            </label>
            <label class="modal__form__field">
              <input
                type="text"
                name="bio"
                class="modal__input"
                id="bio-input"
                placeholder="bio"
                required
                maxlength="200"
                minlength="2"
              />
              <span class="modal__input-error bio-input-error"></span>
            </label>
            <button class="modal__button modal__save-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <p class="modal__title">New Place</p>
        <button class="modal__button modal__close-button"></button>
        <form name="card-form" class="modal__form" novalidate>
          <fieldset class="modal__form__set">
            <label class="modal__form__field">
              <input
                type="text"
                name="name"
                class="modal__input"
                placeholder="Title"
                id="title-input"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="modal__input-error title-input-error"></span>
            </label>
            <label class="modal__form__field">
              <input
                type="url"
                name="bio"
                class="modal__input"
                placeholder="Image URL"
                id="link-input"
                required
              />
              <span class="modal__input-error link-input-error"></span>
            </label>
            <button class="modal__button modal__save-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="modal" id="open-image-modal">
      <div>
        <button
          class="modal-button modal__close-button modal__close-image-button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
